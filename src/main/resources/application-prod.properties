# Configuración de producción para Render
spring.application.name=LapSyncApp

# Base de datos - PostgreSQL (Neon)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lapsync}?sslmode=require
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OAuth2 Google - Producción
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL}/login/oauth2/code/google

# Servidor
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Thymeleaf
spring.thymeleaf.cache=true

# Logging
logging.level.root=INFO
logging.level.org.esfe=INFO
logging.level.org.springframework.security=INFO
